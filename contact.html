<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | PrepMaster AI</title>
    <link rel="stylesheet" href="styles.css">
    <script src="auth.js"></script>
</head>

<body>
    <nav class="navbar">
        <a href="index.html" class="logo">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
            PrepMaster
        </a>
        <div id="navContent" class="nav-links"></div>
    </nav>

    <header class="page-header">
        <h1>Get in Touch</h1>
        <p>Have questions or feedback? We'd love to hear from you.</p>
    </header>

    <main class="container">
        <div class="auth-card fade-in" style="margin: 0 auto; max-width: 600px;">
            <form>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="c-email">Email Address</label>
                    <input type="email" id="c-email" placeholder="john@example.com" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="5"
                        style="width: 100%; border-radius: var(--radius); border: 1px solid var(--border); padding: 12px; font-family: inherit;"
                        placeholder="How can we help?"></textarea>
                </div>
                <button type="button" class="auth-submit"
                    onclick="alert('Message sent! We\'ll get back to you soon.')">Send Message</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 PrepMaster AI. All rights reserved.</p>
    </footer>
</body>

</html>
