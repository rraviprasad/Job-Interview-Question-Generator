<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Prep | PrepMaster AI</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Configuration embedded directly to avoid loading issues
        const CONFIG = {
            GEMINI_API_KEY: 'AIzaSyDMj8u72nlaQW8nlqnSas_uJkpsQF3qZb0',
            API_ENDPOINT: 'https://generativelanguage.googleapis.com/v1beta/models/gemini-flash-latest:generateContent',
            QUESTION_TEMPERATURE: 0.7,
            QUESTION_MAX_TOKENS: 256,
            ANSWER_TEMPERATURE: 0.7,
            ANSWER_MAX_TOKENS: 512
        };
    </script>
    <style>
        .prep-controls {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: var(--shadow-md);
            margin-bottom: 40px;
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 20px;
            align-items: end;
        }

        @media (max-width: 768px) {
            .prep-controls {
                grid-template-columns: 1fr;
            }
        }

        .display-area {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .question-card,
        .answer-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: var(--shadow-md);
            border-left: 5px solid var(--primary);
            min-height: 100px;
        }

        .answer-card {
            border-left-color: var(--secondary);
            display: none;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 15px;
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
        }

        .loading-spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Color Coding for Seniority */
        .level-Beginner {
            border-left-color: #3498db;
        }

        .level-Intermediate {
            border-left-color: #2ecc71;
        }

        .level-Advanced {
            border-left-color: #f1c40f;
        }

        .level-Professional {
            border-left-color: #e67e22;
        }
    </style>
    <script src="auth.js"></script>
    <script>requireAuth();</script>
</head>

<body>
    <nav class="navbar">
        <a href="index.html" class="logo">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
            PrepMaster
        </a>
        <div id="navContent" class="nav-links"></div>
    </nav>

    <main class="container">
        <header class="page-header" style="margin-top: 80px;">
            <h1>Interview Dashboard</h1>
            <p>Select your target role and level to generate practice questions.</p>
        </header>

        <section class="prep-controls fade-in">
            <div class="form-group">
                <label for="category">Job Category</label>
                <select id="category">
                    <option value="Software Engineer">Software Engineer</option>
                    <option value="Data Scientist">Data Scientist</option>
                    <option value="Product Manager">Product Manager</option>
                    <option value="Marketing Specialist">Marketing Specialist</option>
                    <option value="Frontend Developer">Frontend Developer</option>
                    <option value="Backend Developer">Backend Developer</option>
                    <option value="Full Stack Developer">Full Stack Developer</option>
                    <option value="DevOps Engineer">DevOps Engineer</option>
                    <option value="UI/UX Designer">UI/UX Designer</option>
                    <option value="Project Manager">Project Manager</option>
                </select>
            </div>
            <div class="form-group">
                <label for="level">Experience Level</label>
                <select id="level">
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                    <option value="Professional">Professional</option>
                </select>
            </div>
            <button id="generateBtn" class="btn-primary" style="margin-bottom: 20px;"
                onclick="generateQuestion()">Generate Question</button>
            <button onclick="listAvailableModels()" class="btn-secondary"
                style="margin-bottom: 20px; font-size: 10px; opacity: 0.5;">Debug: List Models</button>
        </section>

        <div id="loading" class="loading-spinner"></div>

        <section class="display-area">
            <div id="qContainer" class="question-card fade-in" style="display: none;">
                <span class="status-badge" id="qBadge">Question</span>
                <h3 id="questionText">The question will appear here...</h3>
                <button id="ansBtn" class="btn-secondary" style="margin-top: 20px; padding: 10px 20px; font-size: 14px;"
                    onclick="generateAnswer()">Get Model Answer</button>
            </div>

            <div id="aContainer" class="answer-card fade-in">
                <span class="status-badge" style="background: rgba(16, 185, 129, 0.1); color: var(--secondary)">Model
                    Answer</span>
                <div id="answerText"></div>
            </div>
        </section>
    </main>

    <script>
        let currentQuestion = '';
        let currentCategory = '';
        let currentLevel = '';

        async function generateQuestion() {
            const btn = document.getElementById('generateBtn');
            const loading = document.getElementById('loading');
            const qContainer = document.getElementById('qContainer');
            const aContainer = document.getElementById('aContainer');

            currentCategory = document.getElementById('category').value;
            currentLevel = document.getElementById('level').value;

            btn.disabled = true;
            loading.style.display = 'block';
            qContainer.style.display = 'none';
            aContainer.style.display = 'none';

            const prompt = `Generate a single, specific interview question for a ${currentCategory} position at ${currentLevel} level. Ensure the question is clear, relevant, and helps assess the candidate's skills and experience.`;

            try {
                const response = await fetch(`${CONFIG.API_ENDPOINT}?key=${CONFIG.GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        generationConfig: {
                            temperature: CONFIG.QUESTION_TEMPERATURE,
                            maxOutputTokens: CONFIG.QUESTION_MAX_TOKENS
                        }
                    })
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error.message || "API Error");
                }

                if (!data.candidates || data.candidates.length === 0) {
                    throw new Error("No response from AI. Try a different category.");
                }

                const candidate = data.candidates[0];
                if (candidate.finishReason === "SAFETY") {
                    throw new Error("The AI blocked this request for safety reasons. Try a simpler prompt.");
                }

                if (!candidate.content || !candidate.content.parts || !candidate.content.parts[0]) {
                    console.log("Full Response:", data);
                    throw new Error("AI returned an empty response. Detailed logs in console.");
                }

                currentQuestion = candidate.content.parts[0].text.trim();

                document.getElementById('questionText').textContent = currentQuestion;
                qContainer.className = `question-card fade-in level-${currentLevel}`;
                qContainer.style.display = 'block';
            } catch (error) {
                console.error("Detailed Error:", error);
                alert("API Error: " + error.message);
            } finally {
                btn.disabled = false;
                loading.style.display = 'none';
            }
        }

        async function generateAnswer() {
            const btn = document.getElementById('ansBtn');
            const loading = document.getElementById('loading');
            const aContainer = document.getElementById('aContainer');
            const answerText = document.getElementById('answerText');

            btn.disabled = true;
            loading.style.display = 'block';
            aContainer.style.display = 'none';

            const prompt = `Provide a comprehensive and professional answer to this interview question for a ${currentCategory} (${currentLevel} level): "${currentQuestion}". Use bullet points for key takeaways and keep it professional.`;

            try {
                const response = await fetch(`${CONFIG.API_ENDPOINT}?key=${CONFIG.GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        generationConfig: {
                            temperature: CONFIG.ANSWER_TEMPERATURE,
                            maxOutputTokens: CONFIG.ANSWER_MAX_TOKENS
                        }
                    })
                });

                const data = await response.json();

                if (data.error) throw new Error(data.error.message);
                if (!data.candidates || !data.candidates[0]) throw new Error("No answer generated.");

                const candidate = data.candidates[0];
                if (candidate.finishReason === "SAFETY") throw new Error("Answer blocked for safety.");

                const answer = candidate.content?.parts?.[0]?.text?.trim() || "No answer text provided.";

                // Simple markdown-to-html for bullet points
                answerText.innerHTML = answer.replace(/\n/g, '<br>').replace(/\* /g, 'â€¢ ');
                aContainer.style.display = 'block';
            } catch (error) {
                console.error(error);
                alert("Failed to generate answer.");
            } finally {
                btn.disabled = false;
                loading.style.display = 'none';
            }
        }
    </script>
</body>

</html>
